---
layout: default
title: Issues
permalink: /issues/
---
<h1 class="title">All Issues</h1>
<ul class="post-list">
  {% for post in site.categories.issue reversed %}
    <li>
      <h2>
      <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </h2>
    </li>
  {% endfor %}
</ul>
